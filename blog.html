<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strategic Insights | UA Samshar</title>
    
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="blog.css"> <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="nav-wrapper">
        <nav class="gallery-nav">
            <a href="home.html" class="brand-identity"><span class="brand-name">UA SAMSHAR</span></a>
            <ul class="nav-list">
                <li><a href="home.html#about">Identity</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="blog.html" class="active-link">Insights</a></li>
            </ul>
            <div class="nav-actions">
                <a href="home.html#contact" class="contact-oval">Let's Talk</a>
            </div>
        </nav>
    </div>

    <header class="blog-header">
        <div class="container">
            <h1 class="page-title">Strategic <span class="italic-yellow">Journal</span></h1>
            <p class="page-sub">/// THOUGHTS_ON_GROWTH</p>
        </div>
    </header>

    <section class="section blog-list-section">
        <div class="container">
            <div class="blog-grid" id="blog-container">
                </div>
        </div>
    </section>

    <footer class="minimal-footer"><p>&copy; 2025 UA SAMSHAR</p></footer>

    <script>
        fetch('blogs.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('blog-container');
                
                data.forEach(post => {
                    const html = `
                        <a href="blog-post.html?id=${post.id}" class="blog-card">
                            <div class="blog-img">
                                <img src="${post.thumbnail}" alt="${post.title}">
                                <div class="read-badge">Read Article â†—</div>
                            </div>
                            <div class="blog-info">
                                <div class="meta-row">
                                    <span class="cat">${post.category}</span>
                                    <span class="date">${post.date}</span>
                                </div>
                                <h2 class="blog-title">${post.title}</h2>
                                <p class="blog-summary">${post.summary}</p>
                            </div>
                        </a>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            });
    </script>
</body>
</html>
