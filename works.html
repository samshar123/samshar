<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Archives | UA Samshar</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="works.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="nav-wrapper">
        <nav class="gallery-nav">
            <a href="home.html" class="brand-identity"><span class="brand-name">UA SAMSHAR</span></a>
            <ul class="nav-list">
                <li><a href="home.html#about">Identity</a></li>
                <li><a href="works.html" class="active-link">Works</a></li>
            </ul>
        </nav>
    </div>

    <header class="works-header">
        <div class="container">
            <h1 class="page-title">Selected <span class="italic-yellow">Archives</span></h1>
            <p class="page-sub">/// CASE_STUDIES [<span id="project-count">0</span>]</p>
        </div>
    </header>

    <section class="section works-section">
        <div class="container">
            <div class="masonry-grid" id="portfolio-grid">
                </div>
        </div>
    </section>

    <footer class="minimal-footer"><p>&copy; 2025 UA SAMSHAR</p></footer>

    <script>
        // Fetch Data from JSON
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                const gridContainer = document.getElementById('portfolio-grid');
                document.getElementById('project-count').innerText = data.length.toString().padStart(2, '0');

                data.forEach((project, index) => {
                    const offsetClass = (index % 2 !== 0) ? 'offset-down' : '';

                    // Link goes to project.html with an ID parameter
                    const cardHTML = `
                        <a href="project.html?id=${project.id}" class="project-card ${offsetClass}">
                            <div class="card-image">
                                <img src="${project.thumbnail}" alt="${project.company}">
                                <div class="overlay-btn">View Case Study</div>
                            </div>
                            <div class="card-meta">
                                <div class="meta-top">
                                    <span class="company">${project.company}</span>
                                    <span class="category">${project.category}</span>
                                </div>
                                <h2 class="project-title">${project.title}</h2>
                            </div>
                        </a>
                    `;
                    gridContainer.insertAdjacentHTML('beforeend', cardHTML);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
